<!DOCTYPE html>
<html>
  <head>
    <title>tools collection - t.est.im</title>
    <meta name='description' content='collection of definitions, dictionary and thesaurus and stuff, lookup symbols, literals and constants in programming languages!'>
     <link type="application/opensearchdescription+xml" rel="search"
       href="/opensearch.xml"/>

    <link href="/static/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="/static/css/font-awesome.min.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet" media="screen">
    <!--[if IE 7]>
    <link href="/static/css/font-awesome-ie7.min.css" rel="stylesheet">
    <![endif]-->
  </head>
  <body>
    <h1>tools</h1>
    <div id="container">
        {% if tools %}<table>
        {% for t in tools %}
        <tr>
        <td><a href="{{ t.path }}">{{ t.name }}</td>
        <td>{{ t.desc }}</td>
        </tr>
        {% endfor %}
        </table>{% endif %}
    </div>
  </body>
</html>
